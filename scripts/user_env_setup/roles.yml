---
- name: setup {{ user.name }}
  include_role:
    name: setup
    apply:
      tags: setup
  tags: setup

- name: setup tmux for {{ user.name }}
  include_role:
    name: tmux
    apply:
      tags: tmux
  tags: tmux

- name: setup zsh for {{ user.name }}
  include_role:
    name: zsh
    apply:
      tags: zsh
  tags: zsh

- name: setup git for {{ user.name }}
  include_role:
    name: git
    apply:
      tags: git
  tags: git

- name: setup golang for {{ user.name }}
  include_role:
    name:  golang
    apply:
      tags: golang
  tags: golang
